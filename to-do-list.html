<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Huninn&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>To-do List App - By Bookkisme</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="app-header">
          <h2>
            <i class="fas fa-tasks"></i> To-do List App
          </h2>
          <div class="theme-toggle">
            <i class="fas fa-moon"></i>
          </div>
        </div>

        <div class="input-section">
          <div class="row">
            <input
              type="text"
              id="input-box"
              placeholder="Enter your task here"
            />
            <button onclick="addTask()" id="add-btn">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
          <div class="date-row">
            <label for="task-time">
              <i class="far fa-calendar-alt"></i> Due Date
            </label>
            <input
              type="datetime-local"
              id="task-time"
              class="time-input"
            />
          </div>
        </div>

        <div class="task-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
          <button class="filter-btn" data-filter="priority">Priority</button>
        </div>

        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search tasks...">
        </div>

        <ul id="list-container">
        </ul>

        <div class="task-stats">
          <div class="stats-left">
            <span id="task-count">0 tasks left</span>
            <div class="progress-bar">
              <div class="progress" id="progress-bar"></div>
            </div>
          </div>
          <div class="stats-right">
            <button id="clear-completed">Clear Completed</button>
            <button id="sort-btn">
              <i class="fas fa-sort"></i> Sort
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification">
      <div class="notification-content">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
      </div>
    </div>

    <div class="sort-options" id="sort-options">
      <button data-sort="date-asc">Date (Oldest First)</button>
      <button data-sort="date-desc">Date (Newest First)</button>
      <button data-sort="priority">Priority</button>
      <button data-sort="alphabetical">Alphabetical</button>
    </div>
  </body>
</html>
